<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MGE Tournament Manager - Admin</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 2.5rem;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 200px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .status-card h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-card .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .connected {
            background: #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        button.danger {
            background: #f44336;
            border-color: #f44336;
        }

        .section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .section h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .arena-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .arena-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .arena-card.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .arena-card h4 {
            margin: 0 0 10px 0;
        }

        .arena-card .players {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            margin-top: 15px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 10px;
        }

        .log-entry.info {
            border-color: #2196F3;
        }

        .log-entry.success {
            border-color: #4CAF50;
        }

        .log-entry.error {
            border-color: #f44336;
        }

        .timestamp {
            opacity: 0.6;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ MGE Tournament Manager</h1>

        <div class="status-bar">
            <div class="status-card">
                <h3>Tournament Manager</h3>
                <div class="value">
                    <span id="cmgeStatus" class="connection-status disconnected">Disconnected</span>
                </div>
            </div>
            <div class="status-card">
                <h3>MGE Plugin</h3>
                <div class="value">
                    <span id="mgeStatus" class="connection-status disconnected">Disconnected</span>
                </div>
            </div>
            <div class="status-card">
                <h3>Tournament Status</h3>
                <div class="value" id="tournamentStatus">Stopped</div>
            </div>
            <div class="status-card">
                <h3>Active Matches</h3>
                <div class="value" id="activeMatches">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="primary" onclick="startTournament()">Start Tournament</button>
            <button id="stopBtn" class="danger" onclick="stopTournament()" disabled>Stop Tournament</button>
            <button onclick="refreshStatus()">Refresh Status</button>
        </div>

        <div class="section">
            <h2>Active Arena Assignments</h2>
            <div id="arenaGrid" class="arena-grid">
                <p style="opacity: 0.7;">No active matches</p>
            </div>
        </div>

        <div class="section">
            <h2>Event Log</h2>
            <button onclick="clearLog()" style="float: right;">Clear Log</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let tournamentActive = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl, 'tf2serverep');
            
            ws.onopen = () => {
                log('Connected to Tournament Manager', 'success');
                document.getElementById('cmgeStatus').textContent = 'Connected';
                document.getElementById('cmgeStatus').className = 'connection-status connected';
                
                const hello = {
                    type: 'ServerHello',
                    payload: {
                        apiKey: 'admin',
                        serverNum: '0',
                        serverHost: 'admin',
                        serverPort: '0',
                        stvPort: ''
                    }
                };
                ws.send(JSON.stringify(hello));
                
                refreshStatus();
            };
            
            ws.onclose = () => {
                log('Disconnected from Tournament Manager', 'error');
                document.getElementById('cmgeStatus').textContent = 'Disconnected';
                document.getElementById('cmgeStatus').className = 'connection-status disconnected';
                
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                log('WebSocket error', 'error');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    log('Failed to parse message: ' + e.message, 'error');
                }
            };
        }

        function handleMessage(data) {
            if (data.type === 'TournamentStart') {
                tournamentActive = true;
                document.getElementById('tournamentStatus').textContent = 'Active';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                log('Tournament started', 'success');
            } else if (data.type === 'TournamentStop') {
                tournamentActive = false;
                document.getElementById('tournamentStatus').textContent = 'Stopped';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                log('Tournament stopped', 'info');
            } else if (data.type === 'MatchDetails') {
                const payload = data.payload;
                log(`Match assigned: Arena ${payload.arenaId}`, 'info');
                updateArenaDisplay(payload);
            } else if (data.type === 'Error') {
                log('Error: ' + data.payload.message, 'error');
            }
        }

        function startTournament() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to server', 'error');
                return;
            }
            
            const msg = {
                type: 'TournamentStart',
                payload: {}
            };
            ws.send(JSON.stringify(msg));
            log('Requesting tournament start...', 'info');
        }

        function stopTournament() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to server', 'error');
                return;
            }
            
            const msg = {
                type: 'TournamentStop',
                payload: {}
            };
            ws.send(JSON.stringify(msg));
            log('Requesting tournament stop...', 'info');
        }

        function refreshStatus() {
            log('Status refreshed', 'info');
        }

        function updateArenaDisplay(matchData) {
            const grid = document.getElementById('arenaGrid');
            let arenaCard = document.getElementById(`arena-${matchData.arenaId}`);
            
            if (!arenaCard) {
                if (grid.querySelector('p')) {
                    grid.innerHTML = '';
                }
                
                arenaCard = document.createElement('div');
                arenaCard.id = `arena-${matchData.arenaId}`;
                arenaCard.className = 'arena-card active';
                grid.appendChild(arenaCard);
            }
            
            arenaCard.innerHTML = `
                <h4>Arena ${matchData.arenaId}</h4>
                <div class="players">
                    üéÆ Player 1: ${matchData.p1Id || 'Unknown'}<br>
                    üéÆ Player 2: ${matchData.p2Id || 'Unknown'}
                </div>
            `;
            
            const count = document.querySelectorAll('.arena-card.active').length;
            document.getElementById('activeMatches').textContent = count;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        connect();
    </script>
</body>
</html>
